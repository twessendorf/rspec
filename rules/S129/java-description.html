<div class="paragraph">
<p>This rule logs an issue on each file that can&#8217;t be analyzed by the SonarSource analyser.</p>
</div>
<div class="paragraph">
<p>This way, not only it is possible to track the number of files that do not parse but also to easily find out why they do not parse.</p>
</div>
